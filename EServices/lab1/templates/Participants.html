{% extends 'base.html' %}
{%  load static %}
{% block title %}Список участников{% endblock %}

{% block content %}
<ul>
    <div class = "card-container">
        {% for participant in data.participants %}
            <div class="card">
                <a href="{% url 'participants_url' participant.id %}" class = "card-button">
                    <img src="{% static participant.img %}" alt="Image">
                    <h3>{{participant.title}}</h3>
                    <p>Вид спорта: {{participant.Sport}}</p>
                </a>
            </div>
        {% empty %}
            <li>Список пуст</li>
        {% endfor %}
    </div>
</ul>
{% endblock %}
