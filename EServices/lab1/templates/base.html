{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class = "title-text">Добро пожаловать на сайт Emporia Sport!</div>
    <div class = "order-text">Данный сайт позволяет вам набрать команду для соревнования и зарегистрироваться на него, 
    а также можете регистрировать новых учатсников!</div><br>
    <form class = "find-element" action="sendText" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <input name="text" type="text">
      <input type="submit" value="Submit">
  </form>
    {% block content %}{% endblock %}
</body>
</html>
