{% load static %}

<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
    <title>Информация о кандидате №{{data.participants.id}}</title> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="title-text"><h1>{{ data.participants.title }}</h1></div>
    <div>
      <img class = "image" src="{% static data.participants.img %}" alt="Image">
      <p class = "title-text">
        Дата рождения: {{data.participants.BDate}}<br>
        Вес: {{data.participants.weight}} кг<br>
        Рост: {{data.participants.Height}} см<br>
        <div class = "bold">Описание</div><br> 
        <div class = "title-text">{{data.participants.Description}}</div>
      </p>
      <a href = "../../" class = "button">Назад</a>
    </div>
</body>
</html>
